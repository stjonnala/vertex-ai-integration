# Server configuration
server.port=8080

# Application name
spring.application.name=vertex-ai-integration

# Logging configuration
logging.level.root=INFO
logging.level.com.example.vertexaiintegration=DEBUG

# Swagger/OpenAPI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.default-produces-media-type=application/json
# Fix for base URL inference issue
springdoc.swagger-ui.config-url=/api-docs/swagger-config
springdoc.swagger-ui.url=/api-docs
# Explicitly set the server URL
springdoc.server-url=http://localhost:8080

